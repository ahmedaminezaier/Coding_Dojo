<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <h1 style="color: white;">Network</h1>
    <h2>Your Feed</h2>
    <div class="box profile-box">
        <img src="./360_F_229758328_7x8jwCwjtBMmC6rgFzLFhZoEpLobB6L8.jpg" alt="" height="128px">
        <p>James Doe</p>
    </div>
    <main>
        <h3>
            <div class="post">
                <p>Neil M</p>
                <P>I just set up this new discord bot, let me know that you all think <link rel="stylesheet" href="Discord.com"></P>
                <footer>
                    <button class="like-button">Like</button>
                    <span class="like-count">9like(s)</span>
                </footer>
            </div>
        </h3>
        <h4>
            <div class="post">
                <p>Nichole K</p>
                <p>Just finished my next comic, check it out</p>
                <footer>
                    <button class="like-button">Like</button>
                    <span class="like-count">12like(s)</span>
                </footer>
            </div>
        </h4>
       <h5>
        <div class="post">
            <p>Jim R</p>
            <p>I can't stop listening to the new album.</p>
            <p>Who else is liking it?</p>
            <footer>
                <button class="like-button">Like</button>
                <span class="like-count">9like(s)</span>
            </footer>
        </div>
       </h5>
        
        <script src="script.js"></script>
    </main>
</body>
</html>
